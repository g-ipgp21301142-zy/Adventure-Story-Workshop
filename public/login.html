<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Classroom Login</h2>
    <input type="text" id="studentName" placeholder="Enter your name">
    <input type="password" id="teacherPassword" placeholder="Teacher password (if logging in as teacher)">
    <div class="buttons">
      <button onclick="loginAsStudent()">Login as Student</button>
      <button onclick="loginAsTeacher()">Login as Teacher</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
